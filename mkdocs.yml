  - Getting Started:
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
      - GPU Setup: getting-started/gpu-setup.md
  - User Guide:
      - Models:
          - Gradient Boosting: user-guide/models/gradient-boosting.md
          - Multi-class Classification: user-guide/models/multiclass.md
          - DART: user-guide/models/dart.md
          - OpenBoostGAM: user-guide/models/gam.md
          - Linear Leaf GBDT: user-guide/models/linear-leaf.md
      - NaturalBoost:
          - Overview: user-guide/naturalboost/overview.md
          - Distributions: user-guide/naturalboost/distributions.md
          - Custom Distributions: user-guide/naturalboost/custom-distributions.md
      - Training:
          - Callbacks: user-guide/training/callbacks.md
          - Large-Scale Training: user-guide/training/large-scale.md
      - Evaluation:
          - Metrics: user-guide/evaluation/metrics.md
      - sklearn Integration: user-guide/sklearn-integration.md
